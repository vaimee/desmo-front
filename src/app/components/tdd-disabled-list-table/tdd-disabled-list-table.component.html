<div class="table-container mat-elevation-z4">
  <table mat-table [dataSource]="dataSource" style="width: 100%">
    <!-- Transaction hash Column -->
    <ng-container matColumnDef="txHash">
      <th mat-header-cell *matHeaderCellDef>Transaction</th>
      <td mat-cell *matCellDef="let element">
        <a [href]="'https://blockscout-viviani.iex.ec/tx/' + element.transactionHash" target="_blank"
          matTooltip="Explore transaction on iExec" matTooltipShowDelay="200" matTooltipHideDelay="1000">{{
          element.transactionHash.substring(0, 16) }}...</a>
      </td>
    </ng-container>

    <!-- Owner Column -->
    <ng-container matColumnDef="owner">
      <th mat-header-cell *matHeaderCellDef>Owner</th>
      <td mat-cell *matCellDef="let element">
        <a [href]="'https://blockscout-viviani.iex.ec/address/' + element.owner" target="_blank"
          matTooltip="Explore wallet on iExec" matTooltipShowDelay="200" matTooltipHideDelay="1000">{{
          element.owner.substring(0, 16) }}...</a>
      </td>
    </ng-container>

    <!-- Url Column -->
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef>URL</th>
      <td mat-cell *matCellDef="let element">
        <a [href]="element.url" target="_blank" matTooltip="Open TDD webpage" matTooltipShowDelay="200"
          matTooltipHideDelay="1000">{{ element.url }}</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>

  <mat-paginator [length]="dataSource.getLength()" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
    aria-label="Select page of transactions">
  </mat-paginator>
</div>
