<mat-card class="dashboard-card mat-elevation-z6">
  <mat-card-header>
    <mat-card-title> Transactions list</mat-card-title>
  </mat-card-header>
  <mat-divider inset></mat-divider>
  <mat-card-content class="card-content">
    <button
      class="Register-button"
      mat-raised-button
      color="primary"
      (click)="clearCache()"
    >
      Clear transactions cache
    </button>
    <div class="mat-elevation-z4">
      <table mat-table [dataSource]="dataSource" class="full-width">
        <!-- Operation Column -->
        <ng-container matColumnDef="operation">
          <th mat-header-cell *matHeaderCellDef>Operation</th>
          <td mat-cell *matCellDef="let element">
            {{ element.invokedOperation }}
          </td>
        </ng-container>

        <!-- Hash Column -->
        <ng-container matColumnDef="hash">
          <th mat-header-cell *matHeaderCellDef>Hash</th>
          <td mat-cell *matCellDef="let element">
            <a
              [href]="'https://blockscout-viviani.iex.ec/tx/' + element.hash"
              target="_blank"
              matTooltip="Explore transaction on iExec"
              matTooltipShowDelay="200"
              matTooltipHideDelay="1000"
              >{{ element.hash.substring(0, 16) }}...</a
            >
          </td>
        </ng-container>

        <!-- Sent Column -->
        <ng-container matColumnDef="sent">
          <th mat-header-cell *matHeaderCellDef>Sent</th>
          <td mat-cell *matCellDef="let element">
            {{ element.sent | date: 'short' }}
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <mat-paginator
        [pageSizeOptions]="[5, 10, 20]"
        showFirstLastButtons
        aria-label="Select page of transactions"
      >
      </mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
