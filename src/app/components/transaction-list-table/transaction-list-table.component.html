<div class="table-container mat-elevation-z4">
  <table mat-table [dataSource]="dataSource" style="width: 100%">
    <!-- Transaction hash Column -->
    <ng-container matColumnDef="txHash">
      <th mat-header-cell *matHeaderCellDef>Transaction</th>
      <td mat-cell *matCellDef="let element">
        <a [href]="'https://blockscout-viviani.iex.ec/tx/' + element.transactionHash" target="_blank"
          matTooltip="Explore transaction on iExec" matTooltipShowDelay="200" matTooltipHideDelay="1000">{{
          element.transactionHash.substring(0, 16) }}...</a>
      </td>
    </ng-container>

    <!-- RequestID Column -->
    <ng-container matColumnDef="requestID">
      <th mat-header-cell *matHeaderCellDef>RequestID</th>
      <td mat-cell *matCellDef="let element">
        {{element.requestID}}
      </td>
    </ng-container>

    <!-- TaskID Column -->
    <ng-container matColumnDef="taskID">
      <th mat-header-cell *matHeaderCellDef>TaskID</th>
      <td mat-cell *matCellDef="let element">
        <a [href]="'https://explorer.iex.ec/viviani/task/' + element.taskID" target="_blank"
          matTooltip="Explore task on iExec" matTooltipShowDelay="200" matTooltipHideDelay="1000">{{
          element.taskID.substring(0, 16) }}...</a>
      </td>
    </ng-container>

    <!-- Result Column -->
    <ng-container matColumnDef="result">
      <th mat-header-cell *matHeaderCellDef>Result</th>
      <td mat-cell *matCellDef="let element">
        {{element.result}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>

  <mat-paginator [length]="dataSource.getLength()" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
    aria-label="Select page of transactions">
  </mat-paginator>
</div>
