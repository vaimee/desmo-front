<mat-card class="mat-elevation-z6">
  <mat-card-header>
    <mat-card-title> Your registered TDD </mat-card-title>
  </mat-card-header>

  <mat-divider inset></mat-divider>
  <mat-card-content>
    <mat-form-field appearance="fill">
      <mat-label>Insert TDD's URL</mat-label>
      <input matInput type="url" [(ngModel)]="tddUrl" />
      <button
        *ngIf="tddUrl"
        matSuffix
        mat-icon-button
        aria-label="Clear"
        (click)="tddUrl = ''"
      >
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
    <button
      class="Register-button"
      mat-raised-button
      color="primary"
      (click)="registerTDD()"
      [disabled]="!tddUrl || tddEnabled || loading"
    >
      Register TDD
    </button>

    <div class="mat-elevation-z4">
      <table mat-table [dataSource]="dataSource">
        <!-- Address Column -->
        <ng-container matColumnDef="address">
          <th mat-header-cell *matHeaderCellDef>Address</th>
          <td mat-cell *matCellDef="let element">
            <a
              [href]="
                'https://blockscout-viviani.iex.ec/address/' + element.address
              "
              target="_blank"
              matTooltip="Explore wallet on iExec"
              matTooltipShowDelay="200"
              matTooltipHideDelay="1000"
              >{{ element.address.substring(0, 16) }}...</a
            >
          </td>
        </ng-container>

        <!-- Url Column -->
        <ng-container matColumnDef="url">
          <th mat-header-cell *matHeaderCellDef>URL</th>
          <td mat-cell *matCellDef="let element">
            <a
              [href]="element.url"
              target="_blank"
              matTooltip="Open TDD webpage"
              matTooltipShowDelay="200"
              matTooltipHideDelay="1000"
              >{{ element.url }}</a
            >
          </td>
        </ng-container>

        <!-- State Column -->
        <ng-container matColumnDef="state">
          <th mat-header-cell *matHeaderCellDef>State</th>
          <td mat-cell *matCellDef="let element">
            {{ element.state ? 'ENABLED' : 'DISABLED' }}
          </td>
        </ng-container>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="3">
            <span style="font-style: italic"
              >No registered TDD was found for the currently-selected
              account.</span
            >
          </td>
        </tr>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>

    <button
      mat-raised-button
      class="Register-button"
      color="warn"
      (click)="disableTDD()"
      [disabled]="!tddRetrieved || !tddEnabled || loading"
    >
      Disable TDD
    </button>
    <button
      mat-raised-button
      class="Register-button"
      color="accent"
      (click)="enableTDD()"
      [disabled]="!tddRetrieved || tddEnabled || loading"
    >
      Enable TDD
    </button>
    <button
      mat-raised-button
      class="Register-button"
      color="primary"
      (click)="getTDD()"
      [disabled]="loading"
    >
      Get TDD
    </button>
  </mat-card-content>

  <mat-card-footer>
    <mat-progress-bar mode="indeterminate" *ngIf="loading"></mat-progress-bar>
  </mat-card-footer>
</mat-card>
