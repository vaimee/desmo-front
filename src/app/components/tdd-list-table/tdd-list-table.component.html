<div class="table-container mat-elevation-z4">
  <table mat-table [dataSource]="dataSource" style="width: 100%">
    <!-- Address Column -->
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef>Address</th>
      <td mat-cell *matCellDef="let element">
        <a [href]="'https://blockscout-viviani.iex.ec/address/' + element.address" target="_blank"
          matTooltip="Explore wallet on iExec" matTooltipShowDelay="200" matTooltipHideDelay="1000">{{
          element.address.substring(0, 16) }}...</a>
      </td>
    </ng-container>

    <!-- Url Column -->
    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef>URL</th>
      <td mat-cell *matCellDef="let element">
        <a [href]="element.url" target="_blank" matTooltip="Open TDD webpage" matTooltipShowDelay="200"
          matTooltipHideDelay="1000">{{ element.url }}</a>
      </td>
    </ng-container>

    <!-- State Column -->
    <ng-container matColumnDef="state">
      <th mat-header-cell *matHeaderCellDef>State</th>
      <td mat-cell *matCellDef="let element">
        {{ element.state ? "ENABLED" : "DISABLED" }}
      </td>
    </ng-container>

    <!-- Score Column -->
    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef>Score</th>
      <td mat-cell *matCellDef="let element">
        {{ element.score}}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <div *ngIf="loading">
    <mat-spinner></mat-spinner>
  </div>

  <mat-paginator [length]="dataSource.getLength()" [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
    aria-label="Select page of TDDs">
  </mat-paginator>
</div>
